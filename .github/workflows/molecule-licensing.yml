---
name: Molecule - licensing role
'on':
  workflow_call: {}
  workflow_dispatch: {}
  pull_request:
    branches:
      - main
    paths:
      - galaxy.yml
      - roles/licensing/**
      - '!roles/licensing/.aar_doc.yml'
      - '!roles/licensing/README.md'
      - '!roles/licensing/meta/argument_specs.yml'
      - '!roles/licensing/meta/main.yml'
  push:
    branches:
      - main
    paths:
      - galaxy.yml
      - roles/licensing/**
      - '!roles/licensing/.aar_doc.yml'
      - '!roles/licensing/README.md'
      - '!roles/licensing/meta/argument_specs.yml'
      - '!roles/licensing/meta/main.yml'
defaults:
  run:
    working-directory: 'trippsc2.citrix'
jobs:
  molecule:
    name: Run Molecule test
    uses: trippsoft/github-actions/.github/workflows/molecule.yml@main
    with:
      working_directory: 'trippsc2.citrix'
      role_name: 'licensing'
      box: ${{ matrix.box }}
    strategy:
      fail-fast: false
      matrix:
        box:
          - w2025_cis
          - w2022_cis
          - w2019_cis
